<html>

<head>

<body class="blue lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <img id="logo" class="z-depth-1 responsive-img" src="img/logo2.png" width="300px" height="auto"/>
                <div class="card-panel" style="margin-top: 5%">
                    <p>Current Drone Profile: <b id="current"></b></p>
                    <div class="input-field">
                      <select id="dropdown">
                            <option value="" disabled selected>Select Drone</option>
                            <option value="drone_1">Drone 1</option>
                            <option value="drone_2">Drone 2</option>
                            <option value="drone_3">Drone 3</option>
                    </select>
                    </div>
                    <a id="submit" class="waves-effect waves-light btn" onclick="submit()">Submit</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/socket-io.js"></script>
    <script src="js/jquery.js"></script>
    <!--<script src="js/underscore.js"></script>
    <script src="js/jquery-client.js"></script>-->
    <script src="js/socket-client.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
        var x = $('#dropdown');
        x.change(function () {
            if (x.val() == 3)
                $('#wrap').removeClass('hide');
            else
                $('#wrap').addClass('hide');
        });

        function submit() {
            var v1 = $('#dropdown').val();
            var v2 = $('#eq').val();
            var x = $('#x').val();
            var y = $('#y').val();
            var z = $('#z').val();
            var zoom = $('#zoom').val();
            var rotate = $('#rotate').val();
            var equation = $('#eq').val()
            if(x || y || z || zoom || rotate || equation) {
                console.log("yes");
                updateSelection(v1,
                    ((x >= 1) ? x : 0),
                    ((y >= 1) ? y : 0),
                    ((z >= 1) ? z : 0),
                    ((zoom >= .1) ? zoom : 1),
                    ((rotate >= 1) ? rotate : 0),
                    ((equation !== '') ? equation : 'y=x')


            )} else if (!v2) {
                sendSelection(v1);
                console.log("sent v1");
            } else {
                sendSelection(v1,v2);
                console.log("sent v2");
            }


        }
    </script>
